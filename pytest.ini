[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=nfl
    --cov=bristolMountainConditions
    --cov-report=term-missing
    --cov-report=html:htmlcov
    -p no:warnings

# Markers for test categorization
markers =
    unit: Pure function unit tests (fast, no I/O)
    integration: Integration tests hitting real websites (slow, requires network)
    discord: Tests for Discord command handlers (mocked Discord objects)
    slow: Tests that take significant time
    network: Tests requiring network access

# Timeout for slow tests
timeout = 30

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ htmlcov .pytest_cache
